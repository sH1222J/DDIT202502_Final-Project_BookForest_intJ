<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<head>
    <title>메인</title>
    <th:block layout:fragment="css">
        <style>
            .hero-section {
                background-color: var(--primary-color);
                color: white;
                text-align: center;
                padding: 60px 20px;
                border-radius: 12px;
                margin-bottom: 40px;
            }
            .hero-section h1 {
                font-size: 2.5rem;
                margin-bottom: 10px;
                border: none;
                color: white;
            }
            .hero-section p {
                font-size: 1.2rem;
                opacity: 0.9;
            }
        </style>
    </th:block>
</head>

<body>
<div layout:fragment="content">
    <section class="hero-section">
        <h1>취업 준비, 어떤 책부터 시작해야 할지 막막하다면?</h1>
        <p>BookForest가 엄선한 필독서로 첫 걸음을 시작하세요.</p>
    </section>

    <section>
        <h2>주간 베스트셀러</h2>
        <div class="book-grid" th:if="${books != null and not #lists.isEmpty(books)}">
            <a th:each="book : ${books}" th:href="@{/book/detail/{bookId}(bookId=${book.bookId})}" class="book-item">
                <img th:src="${book.coverImg}" th:alt="${book.title}">
                <div class="book-info">
                    <h3 th:text="${book.title}">책 제목</h3>
                    <p class="author" th:text="${book.author}">저자</p>
                    <p class="price" th:text="${#numbers.formatInteger(book.price, 3, 'COMMA')} + '원'">가격</p>
                </div>
            </a>
        </div>
        <div th:if="${books == null or #lists.isEmpty(books)}">
            <p>현재 판매 중인 도서가 없습니다.</p>
        </div>
    </section>
</div>
</body>

</html>
