<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
    <title>1:1 문의하기</title>
    <th:block layout:fragment="css">
        <style>
            .form-container { max-width: 800px; margin: 0 auto; }
            .form-group { margin-bottom: 1.5rem; }
            .form-group label { display: block; font-weight: 600; margin-bottom: 0.5rem; }
            .form-control { width: 100%; padding: 12px 15px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 1rem; box-sizing: border-box; }
            textarea.form-control { resize: vertical; min-height: 200px; }
            .btn-group { text-align: right; margin-top: 2rem; display: flex; justify-content: flex-end; gap: 10px; }
        </style>
    </th:block>
</head>
<body>
<div layout:fragment="content">
    <div class="form-container">
        <h1>1:1 문의하기</h1>
        <form th:action="@{/qna/question}" method="post">
            <div class="form-group">
                <label for="qnaTitle">제목</label>
                <input type="text" id="qnaTitle" name="qnaTitle" class="form-control" required placeholder="제목을 입력하세요">
            </div>
            <div class="form-group">
                <label for="qnaContent">내용</label>
                <textarea id="qnaContent" name="qnaContent" class="form-control" required placeholder="문의하실 내용을 자세히 입력해주세요."></textarea>
            </div>
            <div class="btn-group">
                <a th:href="@{/customer-service}" class="btn btn-secondary">취소</a>
                <button type="submit" class="btn">등록</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
