<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BookForest - 아이디 찾기</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
</head>
<body>
<div class="wrapper">
    <div th:replace="~{layout/fragments/header :: headerFragment}"></div>

    <main class="main-content" style="padding-top: 60px; padding-bottom: 60px;">
        <div class="container" style="max-width: 480px; margin: 0 auto;">
            <div class="header">
                <h1>아이디 찾기</h1>
            </div>
            <!-- 기능은 아직 연결하지 않습니다. -->
            <form th:action="@{/user/find-id}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="form-group">
                    <label for="userNm">이름</label>
                    <input type="text" id="userNm" name="userNm" placeholder="가입 시 입력한 이름을 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" placeholder="가입 시 입력한 이메일을 입력하세요" required>
                </div>
                <button type="submit" class="btn">아이디 찾기</button>
            </form>
        </div>
    </main>

    <div th:replace="~{layout/fragments/footer :: footerFragment}"></div>
</div>
</body>
</html>
