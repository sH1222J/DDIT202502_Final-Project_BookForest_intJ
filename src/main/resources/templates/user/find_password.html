<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기 - BookForest</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
</head>
<body>
    <div class="wrapper">
        <header class="site-header">
            <a href="/" class="logo">BookForest</a>
        </header>
        <main class="main-content" style="padding-top: 60px; padding-bottom: 60px;">
            <div class="container" style="max-width: 480px; margin: 0 auto;">
                <div class="header">
                    <h1>비밀번호 찾기</h1>
                </div>
                <form id="findPasswordForm" action="/forgot-password" method="post">
                    <div class="form-group">
                        <label for="name">이름</label>
                        <input type="text" id="name" name="name" placeholder="가입 시 입력한 이름을 입력하세요" value="홍길동" required>
                    </div>
                    <div class="form-group">
                        <label for="username">아이디</label>
                        <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" value="ghdrlfehd001" required>
                    </div>
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input type="email" id="email" name="email" placeholder="가입 시 입력한 이메일을 입력하세요" value="a@naver.com" required>
                    </div>
                    <button type="submit" class="btn">임시 비밀번호 발급</button>
                </form>
                <div id="resultMessage" style="margin-top: 20px; padding: 20px; background-color: #f8f9fa; border-radius: 8px; text-align: center; display: none;"></div>
                <div class="links">
                    <a href="/user/login">로그인</a>
                    <span>|</span>
                    <a href="/user/find-id">아이디 찾기</a>
                </div>
            </div>
        </main>
        <footer class="site-footer">
            <p>&copy; 2025 BookForest. All Rights Reserved.</p>
        </footer>
    </div>
    <script>
        document.getElementById('findPasswordForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const resultMessageDiv = document.getElementById('resultMessage');

            try {
                const response = await fetch('/user/find-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, username, email })
                });

                const data = await response.json();

                if (data.success) {
                    resultMessageDiv.style.display = 'block';
                    resultMessageDiv.style.backgroundColor = '#d4edda';
                    resultMessageDiv.style.color = '#155724';
                    resultMessageDiv.innerHTML = `<p>임시 비밀번호가 발급되었습니다: <strong>${data.tempPassword}</strong></p><p>로그인 후 비밀번호를 변경해주세요.</p>`;
                } else {
                    resultMessageDiv.style.display = 'block';
                    resultMessageDiv.style.backgroundColor = '#f8d7da';
                    resultMessageDiv.style.color = '#721c24';
                    resultMessageDiv.innerHTML = `<p>${data.message}</p>`;
                }
            } catch (error) {
                console.error('Error:', error);
                resultMessageDiv.style.display = 'block';
                resultMessageDiv.style.backgroundColor = '#f8d7da';
                resultMessageDiv.style.color = '#721c24';
                resultMessageDiv.innerHTML = `<p>비밀번호 찾기 중 오류가 발생했습니다.</p>`;
            }
        });
    </script>
</body>
</html>
