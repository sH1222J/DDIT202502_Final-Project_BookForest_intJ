<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경 - BookForest</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
</head>
<body>
    <div class="wrapper">
        <header class="site-header">
            <a href="/" class="logo">BookForest</a>
        </header>
        <main class="main-content" style="padding-top: 60px; padding-bottom: 60px;">
            <div class="container" style="max-width: 480px; margin: 0 auto;">
                <div class="header">
                    <h1>비밀번호 변경</h1>
                </div>
                <div class="alert alert-warning" role="alert">
                    임시 비밀번호로 로그인하셨습니다. 보안을 위해 비밀번호를 변경해주세요.
                </div>
                <form id="changePasswordForm">
                    <div class="form-group">
                        <label for="newPassword">새 비밀번호</label>
                        <input type="password" id="newPassword" name="newPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">새 비밀번호 확인</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn">비밀번호 변경</button>
                </form>
                <div id="message" style="margin-top: 20px; padding: 20px; background-color: #f8f9fa; border-radius: 8px; text-align: center; display: none;"></div>
            </div>
        </main>
        <footer class="site-footer">
            <p>&copy; 2025 BookForest. All Rights Reserved.</p>
        </footer>
    </div>
    <script>
        document.getElementById('changePasswordForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');

            if (newPassword !== confirmPassword) {
                messageDiv.style.display = 'block';
                messageDiv.style.backgroundColor = '#f8d7da';
                messageDiv.style.color = '#721c24';
                messageDiv.innerHTML = '<p>새 비밀번호와 비밀번호 확인이 일치하지 않습니다.</p>';
                return;
            }

            try {
                const response = await fetch('/user/change-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ newPassword: newPassword })
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.style.display = 'block';
                    messageDiv.style.backgroundColor = '#d4edda';
                    messageDiv.style.color = '#155724';
                    messageDiv.innerHTML = '<p>비밀번호가 성공적으로 변경되었습니다. 메인 페이지로 이동합니다.</p>';
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    messageDiv.style.display = 'block';
                    messageDiv.style.backgroundColor = '#f8d7da';
                    messageDiv.style.color = '#721c24';
                    messageDiv.innerHTML = `<p>${data.message || '비밀번호 변경 중 오류가 발생했습니다.'}</p>`;
                }
            } catch (error) {
                console.error('Error:', error);
                messageDiv.style.display = 'block';
                messageDiv.style.backgroundColor = '#f8d7da';
                messageDiv.style.color = '#721c24';
                messageDiv.innerHTML = '<p>비밀번호 변경 중 오류가 발생했습니다.</p>';
            }
        });
    </script>
</body>
</html>
